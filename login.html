<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="/images/app-logo.ico" type="image/x-icon">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/signup.css">
        <script src="js/login.js" defer></script>

        <title>Iniciar sesión en Listenlist</title>
    </head>

    <body>
        <main>
            <div class="wrapper">
                <div class="main__card">
                    <div class="card__left">
                        <div class="app__info">
                            <a class="app__link" href="/index.html"><img src="/images/index/app-logo-white.webp" alt="Logo">
                                <h1>Listenlist</h1>
                            </a>
                            <p>Busca, descubre y colecciona música para escuchar después.</p>
                        </div>
                    </div>
                    <div class="card__right">
                        <form id="form" class="form">
                            <h2>Iniciar sesión</h2>

                            <div class="input__container">
                                <input autocomplete="off" type="text" name="username" placeholder="Usuario">
                            </div>

                            <div class="input__container">
                                <input autocomplete="off" type="password" name="password" placeholder="Contraseña">
                            </div>

                            <p class="redirect">No tienes cuenta? <a href="/signup.html">Haz clic aqui para registrarte.</a>
                            </p>

                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
